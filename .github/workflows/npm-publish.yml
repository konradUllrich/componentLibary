name: Publish to npm

on:
  push:
    branches: ["main"]
    paths:
      - "package.json"
  workflow_dispatch:

jobs:
  check-version:
    name: Check Version Change
    runs-on: ubuntu-latest
    outputs:
      version-changed: ${{ steps.check.outputs.changed }}
      new-version: ${{ steps.check.outputs.version }}

    steps:
      - name: Checkout current
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if version changed
        id: check
        run: |
          if git rev-parse HEAD~1 > /dev/null 2>&1; then
            PREV_VERSION=$(git show HEAD~1:package.json | grep '"version"' | head -1 | sed 's/.*"version": "\(.*\)".*/\1/')
            CURR_VERSION=$(grep '"version"' package.json | head -1 | sed 's/.*"version": "\(.*\)".*/\1/')
            
            if [ "$PREV_VERSION" != "$CURR_VERSION" ]; then
              echo "changed=true" >> $GITHUB_OUTPUT
              echo "version=$CURR_VERSION" >> $GITHUB_OUTPUT
              echo "✅ Version changed from $PREV_VERSION to $CURR_VERSION"
            else
              echo "changed=false" >> $GITHUB_OUTPUT
              echo "⏭️  Version unchanged, skipping publish"
            fi
          else
            # First commit, always publish
            CURR_VERSION=$(grep '"version"' package.json | head -1 | sed 's/.*"version": "\(.*\)".*/\1/')
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURR_VERSION" >> $GITHUB_OUTPUT
            echo "✅ First commit, publishing version $CURR_VERSION"
          fi

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.version-changed == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run type check
        run: npm run type-check

      - name: Run linter
        run: npm run lint

      - name: Run component tests
        run: npm run test:ct

      - name: Run E2E tests
        run: npm run test:e2e

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build library
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [check-version, build]
    environment: npm # Add this line
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.check-version.outputs.new-version }}
          release_name: Release ${{ needs.check-version.outputs.new-version }}
          body: |
            Published @konradullrich/mp-components@${{ needs.check-version.outputs.new-version }} to npm
          draft: false
          prerelease: false
